<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Team Assignment</title>
</head>
<body>

    <!-- Requirement 1/2 -->
    <h2>Requirements #1/2</h2>
    <input id="sumInput" placeholder="Enter a number" type="text" />
    <button id="calculate1" onclick="firstCalculate()">Submit</button>
    <div id="calculateOutput"></div>

    <!-- Requirement 3 -->
    <h2>Requirements #3</h2>
    <input id="addInput1" placeholder="Enter a number" type="text" />
    <input id="addInput2" placeholder="Enter a number" type="text" />
    <button id="add" onclick="firstAdd()">+</button>
    <div id="addOutput"></div>

    <!-- Stretch goals 1-3 -->
    <h2>Stretch Goals #1-3</h2>
    <input id="input1" placeholder="Enter a number" type="text" />
    <input id="input2" placeholder="Enter a number" type="text" />
    <button id="calculateAdd" onclick="calculator(add)">+</button>
    <button id="calculateSubtraction" onclick="calculator(subtraction)">-</button>
    <button id="calculateMultiply" onclick="calculator(multiply)">x</button>
    <button id="calculateDivision" onclick="calculator(division)">/</button>
    <div id="output"></div>


    <script>
        //Requirement 1/2
        function firstCalculate(){
            const input = parseInt(document.getElementById('sumInput').value);
            const output = document.getElementById('calculateOutput');
            const calculated = addUpToNumber(input);
            output.innerHTML = calculated;
        }
        
        function addUpToNumber(number){
            let total = 0;
            for(let i = 1; i <= number; i++){
                total += i;
            }
            return total
        }

        //Requirement 3
        function firstAdd(){
            const numberOne = parseFloat(document.getElementById('addInput1').value);
            const numberTwo = parseFloat(document.getElementById('addInput2').value);
            const output = document.getElementById('addOutput');
            const total = numberOne + numberTwo;
            output.innerHTML = total;
        }

        //Stretch goals 1-3
        const add = (x,y) => x + y;
        const subtraction = (x,y) => x - y;
        const multiply = (x,y) => x * y;
        const division = function(x,y){
            if(y == 0){
                return 'Not Valid';
            }
            return x / y;
        }

        function calculator(wantedFunction){
            const numberOne = parseFloat(document.getElementById('input1').value);
            const numberTwo = parseFloat(document.getElementById('input2').value);
            const output = document.getElementById('output');

            output.innerHTML = calculate(numberOne, numberTwo, wantedFunction);
        }

        function calculate(numberOne, numberTwo, callback) {
            const total = callback(numberOne, numberTwo);
            return total;
        }

        
        
    </script>
</body>
</html>
